<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="containerDisplayStats flex justify-between bg-indigo-500">
      <div class="gameName font-bold ml-4">
        <span class="text-red-500 text-2xl">S</span>aiyan<span
          class="text-red-500 text-2xl"
          >A</span
        >dventures
      </div>
      <div class="nameDisplay font-bold"></div>
      <div class="statsDisplay font-bold mr-4">Player Experience: 0</div>
    </div>
    <button
      class="button-addExp bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4"
    >
      Add exp!
    </button>
    <button
      class="button-startBattle bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4"
    >
      Start Battle
    </button>
    <button
      class="button-stopBattle bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4"
    >
      Stop Battle
    </button>
    <div
      class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-90 hidden"
      id="overlay"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <input
          type="text"
          id="newNameInput"
          placeholder="Enter new name"
          class="mb-4 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <button
          id="changeNameBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none"
        >
          Change
        </button>
      </div>
    </div>
    <div class="allitems"></div>
  </body>
</html>
